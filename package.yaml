name:                cookster-haskell-app
version:             0.1.0.0
github:              "kgkoutis/cookster-haskell-app"
license:             BSD3
author:              "Kostas Gkoutis"
maintainer:          "cgoutis@hotmail.com"
copyright:           "2019 Kostas Gkoutis"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Development

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/kgkoutis/cookster-haskell-app#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  cookster-haskell-app-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cookster-haskell-app

tests:
  cookster-haskell-app-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cookster-haskell-app
